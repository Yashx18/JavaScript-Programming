<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BMI Calculator</title>
</head>
<body>
  <div class="container flex-center">
    <div class="content flex-center flex-dir-column">
      <h2>BMI Calculator</h2>
      <p>Calculate your BMI by entering your Height and Weight :</p>
      <form action="#" class="flex-center flex-dir-column">
        <div class="height input-section">
          <label for="height" >Height in CM :</label>
          <input type="text" id="height" >
        </div>
        <div class="weight input-section">
          <label for="weight">Weight in KG :</label>
          <input type="text" id="weight">
        </div>
        <button type="submit">Calculate</button>
        <div class="result" id="result"></div>
        <div class="weight-guide flex-center flex-dir-column">
          <h3>BMI Weight Guide</h3>
          <ul>
            <li>Under Weight Less than 18.6</li>
            <li>Normal Range : 18.6 and 24.9</li>
            <li>Over Weight : Greater that 24.9</li>
          </ul>
        </div>
      </form>

    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
