<body>

    <div class="container d-flex align-center justify-content-center">
        <div class="content d-flex flex-column align-center justify-content-center">
            <div class="board"></div>
            <div class="options d-flex flex-column align-center ">
                <p class="opt-txt">Choose the Color. </p>
                <div class="options-box d-flex align-center justify-content-center ">
                    <div class="opt-clr d-flex align-center" id="red">
                        <span class="red color-box"></span>
                        <p class="option-text">Red</p>
                    </div>
                    <div class="opt-clr d-flex align-center" id="blue">
                        <span class="blue color-box"></span>
                        <p class="option-text">Blue</p>
                    </div>
                    <div class="opt-clr d-flex align-center" id="purple">
                        <span class="purple color-box"></span>
                        <p class="option-text">Purple</p>
                    </div>
                    <div class="opt-clr d-flex align-center" id="orange">
                        <span class="orange color-box"></span>
                        <p class="option-text">Orange</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
