<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="script.js">
  <title>JavaScript Background Color Switcher</title>
</head>

<body>
  <div class="container">
    <p>Choose the Color</p>
    <div class="options-box">
      <span class="color" title="Red" id="red"></span>
      <span class="color" title="Blue" id="blue"></span>
      <span class="color" title="Orange" id="orange"></span>
      <span class="color" title="Grey" id="grey"></span>
      <span class="color" title="Yellow" id="yellow"></span>
      <span class="color" title="Green" id="green"></span>
      <span class="color" title="Pink" id="pink"></span>
      <span class="color" title="Purple" id="purple"></span>
      <span class="color" title="Violet" id="violet"></span>
      <span class="color" title="Brown" id="brown"></span>
    </div>
  </div>

</body>
<script src="script.js"></script>

</html>
